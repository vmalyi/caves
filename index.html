<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVES Syndrome | Medical Research Discovery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 0 40px;
            position: relative;
            z-index: 2;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, white 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 50px;
            opacity: 0.95;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .authors {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .author {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .authors {
                gap: 20px;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .subtitle {
                margin-bottom: 40px;
            }
            
            .cta-button {
                padding: 18px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">

        
        <h1>CAVES Syndrome</h1>
        
        <p class="subtitle">
            First identification of Chitosan-Associated Vasculitis with Eye and Sensorineural symptoms â€” a newly discovered immune-mediated syndrome affecting vision and hearing following cesarean delivery
        </p>
        
        <a href="https://www.preprints.org/manuscript/202505.2053/v1" class="cta-button" target="_blank" rel="noopener noreferrer">
            Read Preprint Paper
        </a>
        
        <div class="authors">
            <div class="author">Nataliia Mala</div>
            <div class="author">Greta Zweigart</div>
            <div class="author">Lukas Fiedler</div>
        </div>
    </div>
</body>
</html>
